<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.baseurl }}/assets/favicon/favicon32.png"
    />
    <link
      rel="manifest"
      href="{{ site.baseurl }}/assets/favicon/site.webmanifest"
    />
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <a href="{{ site.baseurl }}/" class="flex items-center">
            <svg
              class="w-8 h-8 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <span class="ml-2 text-xl font-semibold text-gray-900"
              >Photo Organizer</span
            >
          </a>

          <!-- Navigation Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="{{ site.baseurl }}/"
              class="text-gray-600 hover:text-blue-600"
              >Home</a
            >
            <a
              href="{{ site.baseurl }}/#features"
              class="text-gray-600 hover:text-blue-600"
              >Features</a
            >
            <a
              href="{{ site.baseurl }}/#pricing"
              class="text-gray-600 hover:text-blue-600"
              >Pricing</a
            >
            <a
              href="{{ site.baseurl }}/#requirements"
              class="text-gray-600 hover:text-blue-600"
              >Requirements</a
            >
            <a
              href="{{ site.baseurl }}/#support"
              class="text-gray-600 hover:text-blue-600"
              >Support</a
            >
            <a
              href="{{ site.baseurl }}/contact.html"
              class="text-gray-600 hover:text-blue-600"
              >Contact</a
            >
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              type="button"
              onclick="toggleMobileMenu()"
              class="text-gray-600 hover:text-blue-600"
              aria-label="Toggle menu"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="{{ site.baseurl }}/"
              class="block px-3 py-2 text-gray-600 hover:text-blue-600"
              >Home</a
            >
            <a
              href="{{ site.baseurl }}/#features"
              class="block px-3 py-2 text-gray-600 hover:text-blue-600"
              >Features</a
            >
            <a
              href="{{ site.baseurl }}/#pricing"
              class="block px-3 py-2 text-gray-600 hover:text-blue-600"
              >Pricing</a
            >
            <a
              href="{{ site.baseurl }}/#requirements"
              class="block px-3 py-2 text-gray-600 hover:text-blue-600"
              >Requirements</a
            >
            <a
              href="{{ site.baseurl }}/#support"
              class="block px-3 py-2 text-gray-600 hover:text-blue-600"
              >Support</a
            >
            <a
              href="{{ site.baseurl }}/contact.html"
              class="block px-3 py-2 text-gray-600 hover:text-blue-600"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    {{ content }}

    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      }

      // Smooth scroll for hash links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(
            this.getAttribute("href").substring(1)
          );
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });
    </script>
  </body>
</html>
